    app.kubernetes.io/name: complex-app-v2
    app.kubernetes.io/instance: release-name
---
# Source: complex-app-v2/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-complex-app-v2
  namespace: default
  labels:
    helm.sh/chart: complex-app-v2-0.1.0
    app.kubernetes.io/name: complex-app-v2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: release-name-complex-app-v2
  minReplicas: 3
  maxReplicas: 5

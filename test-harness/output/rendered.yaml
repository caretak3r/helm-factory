apiVersion: v1
kind: Service
metadata:
  name: release-name-complex-app-v2
  namespace: default
  labels:
    helm.sh/chart: complex-app-v2-0.1.0
    app.kubernetes.io/name: complex-app-v2
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:

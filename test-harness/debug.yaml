---
# Source: my-test-service-chart/templates/workload.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: release-name-my-test-service-chart
  namespace: default
  labels:
    helm.sh/chart: my-test-service-chart-0.1.0
    app.kubernetes.io/name: my-test-service-chart
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.2.3"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: release-name-my-test-service-chart
  podManagementPolicy: OrderedReady
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: my-test-service-chart
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-test-service-chart
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: default
      containers:
        - name: my-test-service-chart
          image: 
    docker.io/nginx:1.21.6
          imagePullPolicy: 
    IfNotPresent
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: release-name-my-test-service-chart-data
      terminationGracePeriodSeconds: 30
      restartPolicy: Always

# Main umbrella config
platform:
  global:
    namespace: production
  service:
    name: control-plane
    port: 8080

# Backend service
backend:
  enabled: true
  platform:
    service:
      name: backend-api
      port: 3000
    global:
      namespace: production

# Frontend service  
frontend:
  enabled: true
  platform:
    service:
      name: frontend-web
      port: 80
    global:
      namespace: production

# Database service (disabled)
database:
  enabled: false
  platform:
    service:
      name: postgres
      port: 5432
    global:
      namespace: production

# Cache service
cache:
  enabled: true
  platform:
    service:
      name: redis
      port: 6379
    global:
      namespace: production

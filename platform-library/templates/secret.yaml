{{- if .Values.secret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "platform.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    {{- range $k, $v := .Values.commonLabels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- range $k, $v := .Values.secret.labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- $annotations := dict -}}
  {{- range $k, $v := .Values.commonAnnotations }}
    {{- $_ := set $annotations $k $v -}}
  {{- end }}
  {{- range $k, $v := .Values.secret.annotations }}
    {{- $_ := set $annotations $k $v -}}
  {{- end }}
  {{- if gt (len $annotations) 0 }}
  annotations:
    {{- range $k, $v := $annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
type: {{ .Values.secret.type | default "Opaque" }}
{{- if .Values.secret.data }}
data: {{- toYaml .Values.secret.data | nindent 2 }}
{{- end }}
{{- if .Values.secret.stringData }}
stringData: {{- toYaml .Values.secret.stringData | nindent 2 }}
{{- end }}
{{- end }}

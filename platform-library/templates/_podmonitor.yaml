{{- define "platform.podmonitor" -}}
{{- if .Values.podMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "platform.fullname" . }}
  namespace: {{ default .Release.Namespace .Values.podMonitor.namespace }}
  labels:
    {{- include "platform.labels" . | nindent 4 }}
    {{- range $k, $v := .Values.podMonitor.labels }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- if .Values.podMonitor.annotations }}
  annotations:
    {{- range $k, $v := .Values.podMonitor.annotations }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
  {{- end }}
spec:
  podMetricsEndpoints:
    - port: {{ .Values.podMonitor.port | default "http" | quote }}
      path: {{ .Values.podMonitor.path | default "/metrics" | quote }}
      {{- if .Values.podMonitor.interval }}
      interval: {{ .Values.podMonitor.interval }}
      {{- end }}
      {{- if .Values.podMonitor.scrapeTimeout }}
      scrapeTimeout: {{ .Values.podMonitor.scrapeTimeout }}
      {{- end }}
      {{- if .Values.podMonitor.relabelings }}
      relabelings: {{- toYaml .Values.podMonitor.relabelings | nindent 8 }}
      {{- end }}
      {{- if .Values.podMonitor.metricRelabelings }}
      metricRelabelings: {{- toYaml .Values.podMonitor.metricRelabelings | nindent 8 }}
      {{- end }}
      {{- if .Values.podMonitor.honorLabels }}
      honorLabels: {{ .Values.podMonitor.honorLabels }}
      {{- end }}
  selector:
    {{- if .Values.podMonitor.selector }}
    {{- toYaml .Values.podMonitor.selector | nindent 4 }}
    {{- else }}
    matchLabels:
      {{- include "platform.selectorLabels" . | nindent 6 }}
    {{- end }}
  namespaceSelector:
    {{- if .Values.podMonitor.namespaceSelector }}
    {{- toYaml .Values.podMonitor.namespaceSelector | nindent 4 }}
    {{- else }}
    matchNames:
      - {{ .Release.Namespace | quote }}
    {{- end }}
  {{- if .Values.podMonitor.jobLabel }}
  jobLabel: {{ .Values.podMonitor.jobLabel }}
  {{- end }}
{{- end }}
{{- end }}

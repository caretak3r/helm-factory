name: Sync Umbrella Chart

on:
  push:
    paths:
      - 'services/**/configuration.yml'
  pull_request:
    paths:
      - 'services/**/configuration.yml'
  workflow_dispatch:

jobs:
  sync-umbrella:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          export PATH="$HOME/.cargo/bin:$PATH"

      - name: Install dependencies
        run: |
          cd umbrella-sync
          uv pip install -r requirements.txt

      - name: Sync umbrella chart
        run: |
          cd umbrella-sync
          python main.py \
            --umbrella ../umbrella-chart \
            --services ../services \
            --library ../helmet-library

      - name: Create Pull Request
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync umbrella chart dependencies'
          title: 'chore: Update umbrella chart dependencies'
          body: |
            This PR was automatically created to sync umbrella chart dependencies
            based on service configuration changes.
          branch: update-umbrella-dependencies
          delete-branch: true

